version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bootah-postgres
    environment:
      POSTGRES_USER: bootah
      POSTGRES_PASSWORD: bootah_password_change_me
      POSTGRES_DB: bootah
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bootah"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bootah-network
    restart: unless-stopped

  bootah:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: bootah-app
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://bootah:bootah_password_change_me@postgres:5432/bootah
      SESSION_SECRET: ${SESSION_SECRET:-please_generate_random_string_32_chars_min}
      DEFAULT_USER_ROLE: admin
      PXE_SERVER_IP: ${PXE_SERVER_IP:-0.0.0.0}
      TFTP_PORT: 6969
      DHCP_PORT: 4067
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"      # HTTP
      - "6969:6969/udp"  # TFTP
      - "4067:4067/udp"  # DHCP Proxy
    volumes:
      - bootah_images:/app/images
      - bootah_logs:/app/logs
    networks:
      - bootah-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  bootah_images:
    driver: local
  bootah_logs:
    driver: local

networks:
  bootah-network:
    driver: bridge
